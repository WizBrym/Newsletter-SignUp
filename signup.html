<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="Shortcut Icon" type="image/ico" href="https://sendy.colorlib.com/img/favicon.png">
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="css\styles.css">

  <!-- Bootstrap-script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

  </script>
</head>

<body>
  <div class="body-background">
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">

      <div class="card p-3 text-center py-4">
        <h4>Signup to My Newsletter!</h4>
        <!-- <div>
          <span>Already have an account?</span>
          <a href="#" class="text-decoration-none">Signin</a>
        </div> -->

        <!-- <div class="mt-3 px-3">
          <input class="form-control" placeholder="Username">
        </div> -->
        <form class="" action="/" method="post">
          <div class="input-group px-3 mt-3">
            <input type="text" class="form-control" placeholder="First Name" name="firstName" aria-label="Username" required autofocus>
            <span></span>
            <input type="text" class="form-control" placeholder="Last Name" name="lastName" aria-label="Server" required>
          </div>

          <div class="mt-3 px-3">
            <input type="email" class="form-control" placeholder="E-mail" name="email" required>
          </div>

          <div class="mt-3 d-grid px-3">
            <button class="btn btn-primary btn-block btn-signup text-uppercase">
              <span>Signup</span>
            </button>
          </div>

          <div class="px-3">
            <div class="mt-2 form-check d-flex flex-row">
              <input class="form-check-input" type="checkbox" value="" id="services" required>
              <label class="form-check-label ms-2" for="services">
                I have read and agree to the terms.
              </label>
            </div>
          </div>
        </form>

        <!-- Footer -->

        <footer class="">
          <div class="Developer">
            <p>Developed by <strong><a class="dev-link" href="https://github.com/WizBrym">WizBrym</a></strong></p>
          </div>
        </footer>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
